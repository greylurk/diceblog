{{ partial "header.html" . }}

<div vocab="http://schema.org/" typeof="BlogPosting" resource="{{ .Permalink }}">

<div class="header">
  <h1 property="headline">{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">

  {{ partial "post_meta.html" . }}

  <div property="articleBody">
  {{ .Content }}
  </div>

  {{ partial "prev_next_post.html" . }}

  {{ partial "disqus.html" . }}

</div>
</div>

{{ partial "footer.html" . }}
